<!DOCTYPE html>
<html>

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	
	.video-icon-main-div {
		position: relative;
	}
	
	.video-icon-main-div .play_icon {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	}
	
	.video-icon-main-div video {
		width: 100%;
		height: 100vh;
		object-fit: cover;
	}
	</style>
</head>

<body>
	<div class="video-icon-main-div">
		<video id="video">
			<source src="Motion-Intro-video.mp4" type="video/mp4"> </video>
		<div class="play_icon"> <img src="https://dddemo.net/wordpress/2023/motion/wp-content/uploads/2023/11/youtube.png" alt=""> 
		</div>
	</div>
</body>

</html>
<script type="text/javascript">
$(document).ready(function() {
	$(".video-icon-main-div").click(function() {
		if($("#video").get(0).paused) {
			$("#video").trigger("play");
			$(".play_icon").fadeOut(500);
		} else {
			$("#video").trigger("pause");
			$(".play_icon").fadeIn(500);
		}
	});
});
</script>
